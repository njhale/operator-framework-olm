apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata: 
  name: vaultservices.vault.security.coreos.com
  labels:
    alm-owner-vault: vault.clusterserviceversionv1s.app.coreos.com.v1alpha1
spec:
  group: vault.security.coreos.com
  version: v1alpha1
  scope: Namespaced
  validation:
    openAPIv3:
      type: object
      description: Represents a single instance of Vault
      additionalProperties: false
      required:
      - version
      properties:
        version:
          type: string
          description: Version string
          pattern: ^(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(-(0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(\.(0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*)?(\+[0-9a-zA-Z-]+(\.[0-9a-zA-Z-]+)*)?$
          x-descriptors:
          - urn:alm:capability:versioning:semver
        nodes:
          type: number
          description: The number of nodes in the Vault cluster
          min: 1
          max: 9
          x-descriptors:
          - urn:alm:capability:pod:count
          - urn:alm:capability:number:integer
        labels:
          type: object
          description: Labels to apply to associated resources
  names: 
    plural: vaultservices
    singular: vaultservice
    kind: VaultService
    listKind: VaultServiceList
