apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata: 
  name: vaultservices.vault.security.coreos.com
  namespace: alm-vault-example
  labels:
    alm-owner-vault: vault.apptypev1s.app.coreos.com.v1alpha1
  annotations:
    displayName: Vault Service
    description: A running Vault instance, backed by an Etcd Cluster
    outputs: '{
      "name": {
        "displayName": "ServiceName",
        "description": "The service name for the running vault cluster",
        "x-alm-capabilities": ["urn:alm:capability:io.vaultproject:api.v1"]
      }
    }'
spec: 
  group: vault.security.coreos.com
  version: v1alpha1
  scope: Namespaced
  validation:
    openAPIv3:
      type: object
      description: Represents a single instance of Vault
      additionalProperties: false
      required:
      - version
      properties:
        version:
          type: string
          description: Version string
          pattern: ^(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(-(0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(\.(0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*)?(\+[0-9a-zA-Z-]+(\.[0-9a-zA-Z-]+)*)?$
        nodes:
          type: number
          description: The number of nodes in the Vault cluster
          min: 1
          max: 9
        labels:
          type: object
          description: Labels to apply to associated resources
  names: 
    plural: vaultservices
    singular: vaultservice
    kind: VaultService
    listKind: VaultServiceList
