apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: clusterserviceversion-v1s.app.coreos.com
  annotations:
    displayName: Operator Version
    description: Represents an Operator that should be running on the cluster, including requirements and install strategy.
spec:
  group: app.coreos.com
  version: v1alpha1
  scope: Namespaced
  validation:
    openAPIV3Schema:
      type: object
      description: Represents a single version of the operator software
      required:
      - displayName
      - version
      - maturity
      - requirements
      - labels
      - selector
      - install
      properties:
        displayName:
          type: string
          description: Human readable name of the application that will be displayed in the ALM UI

        description:
          type: string
          description: Human readable description of what the application does

        keywords:
          type: array
          description: List of keywords which will be used to discover and categorize app types
          items:
            type: string

        maintainers:
          type: array
          description: Those responsible for the creation of this specific app type
          items:
            type: object
            description: Information for a single maintainer
            required:
            - name
            - email
            properties:
              name:
                type: string
                description: Maintainer's name
              email:
                type: string
                description: Maintainer's email address
                format: email
            optionalProperties:
              type: string
              description: "Any additional key-value metadata you wish to expose about the maintainer, e.g. github: <username>"

        links:
          type: array
          description: Interesting links to find more information about the project, such as marketing page, documentation, or github page
          items:
            type: object
            description: A single link to describe one aspect of the project
            required:
            - name
            - url
            properties:
              name:
                type: string
                description: Name of the link type, e.g. homepage or github url
              url:
                type: string
                description: URL to which the link should point
                format: uri

        icon:
          type: array
          description: Icon which should be rendered with the application information
          required:
          - base64data
          - mediatype
          properties:
            base64data:
              type: string
              description: Base64 binary representation of the icon image
              pattern: ^(?:[A-Za-z0-9+/]{4}){0,16250}(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$
            mediatype:
              type: string
              description: Mediatype for the binary data specified in the base64data property
              enum:
              - image/gif
              - image/jpeg
              - image/png
              - image/svg+xml
        version:
          type: string
          description: Version string, recommended that users use semantic versioning
          pattern: ^(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(-(0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(\.(0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*)?(\+[0-9a-zA-Z-]+(\.[0-9a-zA-Z-]+)*)?$

        replaces:
          type: string
          description: Name of the ClusterServiceVersion custom resource that this version replaces

        maturity:
          type: string
          description: What level of maturity the software has achieved at this version
          enum:
          - planning
          - pre-alpha
          - alpha
          - beta
          - stable
          - mature
          - inactive
          - deprecated
        labels:
          type: object
          description: Labels that will be applied to associated resources created by the operator.
        selector:
          type: object
          description: Label selector to find resources associated with or managed by the operator
          properties:
            matchLabels:
              type: object
              description: Label key:value pairs to match directly
            matchExpressions:
              type: array
              descriptions: A set of expressions to match against the resource.
              items:
                allOf:
                  - type: object
                    required:
                    - key
                    - operator
                    - values
                    properties:
                      key:
                        type: string
                        description: the key to match
                      operator:
                        type: string
                        description: the operator for the expression
                        enum:
                        - In
                        - NotIn
                        - Exists
                        - DoesNotExist
                      values:
                        type: array
                        description: set of values for the expression
        ownedCRDs:
          type: array
          description: What resources this operator is responsible for managing. No two running operators should manage the same resource.
          items:
            type: string
            description: Fully qualified name of the CustomResourceDefinition (e.g. my-resource-v1.app.coreos.com)
        requirements:
          type: array
          description: What requirements that we have before this ClusterServiceVersion can run, may include CRD objects and k8s features
          items:
            anyOf:
            - type: object
              description: Single requirement that must be satisfied for the ClusterServiceVersion to be installed and to work correctly
              required:
              - kind
              - apiVersion
              - name
              properties:
                kind:
                  type: string
                  description: The kind of resource we are modeling.
                apiVersion:
                  type: string
                  description: The apiVersion of the resource
                name:
                  type: string
                  description: The name of the resource
                sha256:
                  type: string
                  description: Optional SHA-256 hash of the resource we consume, if we want to be extra-strict
                  pattern: ^[a-f0-9]{64}$
                optional:
                  type: boolean
                  description: If true, this requirement will not block install of the operator.
                matchExpressions:
                  type: array
                  descriptions: A set of expressions to match against the resource. Requirement will not be considered 'met' if these evaluate to false.
                  items:
                    allOf:
                      - type: object
                        required:
                        - key
                        - operator
                        - values
                        properties:
                          key:
                            type: string
                            description: the key to match
                          operator:
                            type: string
                            description: the operator for the expression
                            enum:
                            - In
                            - NotIn
                            - Exists
                            - DoesNotExist
                          values:
                            type: array
                            description: set of values for the expression
            - type: object
              required:
              - rules
              - kind
              properties:
                kind:
                  type: string
                  value: ServiceAccount
                rules:
                  type: array
                  items:
                    allOf:
                      - type: object
                        description: a rule required by the service account
                        properties:
                          apiGroups:
                            type: array
                            description: apiGroups the rule applies to
                            items:
                              type: string
                          resources:
                            type: array
                            items:
                              type: string
                          resourceNames:
                            type: array
                            items:
                              type: string
                          verbs:
                            type: array
                            items:
                              type: string
                              enum:
                                - get
                                - list
                                - watch
                                - create
                                - update
                                - patch
                                - delete
        install:
          type: object
          description: Information required to install this specific version of the operator software
          oneOf:
          - type: object
            required:
            - strategy
            - spec
            properties:
              strategy:
                type: string
                enum: ['image']
              spec:
                type: object
                required:
                - image
                properties:
                  image: string
          - type: object
            required:
            - strategy
            - spec
            properties:
              strategy:
                type: string
                enum: ['deployment']
              spec:
                type: object
                required:
                - deployments
                properties:
                  deployments:
                    type: array
                    description: List of deployments to create
                    items:
                      type: object
                      description: A deployment to create in the cluster

  names:
    plural: clusterserviceversion-v1s
    singular: clusterserviceversion-v1
    kind: ClusterServiceVersion-v1
    listKind: ClusterServiceVersionList-v1
