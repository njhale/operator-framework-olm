apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: alm-operator
  namespace: tectonic-system
  labels:
    app:  alm-operator
spec:
  strategy:
    type: RollingUpdate
  replicas: 1
  selector:
    matchLabels:
      app: alm-operator
  template:
    metadata:
      labels:
        app:  alm-operator
    spec:
      serviceAccountName: alm-operator-serviceaccount
      containers:
        - name: alm-operator
          command:
          - /bin/alm
          image: quay.io/coreos/alm@sha256:472d55fc033f45ec3f06051c70cab1f6b1dc07dc4d33b88a655874fefe4a7fe9
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
          resources:
      imagePullSecrets:
        - name: coreos-pull-secret

