apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: catalog-operator
  namespace: tectonic-system
  labels:
    app:  catalog-operator
    tectonic-operators.coreos.com/managed-by: tectonic-x-operator
spec:
  strategy:
    type: RollingUpdate
  replicas: 1
  selector:
    matchLabels:
      app: catalog-operator
  template:
    metadata:
      labels:
        app: catalog-operator
    spec:
      serviceAccountName: alm-operator-serviceaccount
      containers:
        - name: catalog-operator
          command:
          - /bin/catalog
          - '-namespace'
          - tectonic-system
          image: quay.io/coreos/catalog@sha256:765abe90e84d74b14c0109b8c295623340a2fa00781dadc84f26c0ba18818bfe
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
          resources:
      imagePullSecrets:
        - name: coreos-pull-secret

