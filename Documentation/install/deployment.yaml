apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: alm-operator
  namespace: default
  labels:
    app: alm-operator
spec:
  strategy:
    type: RollingUpdate
  replicas: 1
  template:
    metadata:
      labels:
        app: alm-operator
    spec:
      serviceAccountName: alm-operator-serviceaccount
      containers:
        - name: alm
          image: quay.io/coreos/alm:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
          resources:
      imagePullSecrets:
        - name: coreos-pull-secret
