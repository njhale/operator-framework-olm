# Source: alm/templates/10-catalog-operator.deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: catalog-operator
  namespace: tectonic-system
  labels:
    app: catalog-operator
    tectonic-operators.coreos.com/managed-by: tectonic-x-operator
spec:
  strategy:
    type: RollingUpdate
  replicas: 1
  selector:
    matchLabels:
      app: catalog-operator
  template:
    metadata:
      labels:
        app: catalog-operator
    spec:
      serviceAccountName: alm-operator-serviceaccount
      containers:
        - name: catalog-operator
          command:
          - /bin/catalog
          - '-namespace'
          - tectonic-system
          - '-debug'
          image: quay.io/coreos/catalog@sha256:0e1464ed5936eae58a1b8caec61ff670725010a226dd216bf3a868b0dccee19e
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
      imagePullSecrets:
        - name: coreos-pull-secret

