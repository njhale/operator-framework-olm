apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}-alm
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  strategy:
    type: RollingUpdate
  replicas: {{ .Values.alm.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}-alm
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ template "fullname" . }}-serviceaccount
      containers:
        - name: {{ .Chart.Name }}
          command:
          - /bin/alm
          - -watchedNamespaces
          - {{ .Values.namespace }}
          image: "{{ .Values.alm.image.repository }}:{{ .Values.alm.image.tag }}"
          imagePullPolicy: {{ .Values.alm.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.alm.service.internalPort }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.alm.service.internalPort }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.alm.service.internalPort }}
          env:
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          resources:
{{ toYaml .Values.alm.resources | indent 12 }}
    {{- if .Values.alm.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.alm.nodeSelector | indent 8 }}
    {{- end }}
      imagePullSecrets:
        - name: coreos-pull-secret
