kind: ServiceAccount
apiVersion: v1
metadata:
  name: {{ template "fullname" . }}-serviceaccount
  namespace: {{ .Values.namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.namespace }}-alm-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: {{ template "fullname" . }}-serviceaccount
  namespace: {{ .Values.namespace }}
